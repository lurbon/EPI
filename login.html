<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Espace B√©n√©voles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 25px;
      padding: 10px;
    }

    .logo-container img {
      max-width: 150px;
      height: auto;
      border-radius: 0;
      box-shadow: none;
    }

    h2 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
      width: auto;
      margin: 0;
    }

    .toggle-password:hover {
      color: #764ba2;
      transform: translateY(-50%) scale(1.1);
      box-shadow: none;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
      display: none;
      border-left: 4px solid #c62828;
    }

    #error.show {
      display: block;
    }

    #success {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
      display: none;
      border-left: 4px solid #2e7d32;
    }

    #success.show {
      display: block;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      .logo-container img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="img/Logo-Entraide-Plus-Iroise.jpg" alt="Logo Entraide Plus Iroise">
    </div>
    <h2>üîê Connexion</h2>

    <form id="loginForm" autocomplete="on">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input 
          type="text"
          id="username" 
          name="username" 
          placeholder="Entrez votre nom d'utilisateur" 
          autocomplete="username"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-wrapper">
          <input 
            type="password"
            id="password"
            name="password" 
            placeholder="Entrez votre mot de passe" 
            autocomplete="current-password"
            required
          >
          <button type="button" class="toggle-password" id="togglePassword" title="Afficher/Masquer le mot de passe">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" id="submitBtn">Se connecter</button>
    </form>

    <div id="error"></div>
    <div id="success"></div>

    <div class="forgot-password">
      <a href="reset_password.php">Mot de passe oubli√© ?</a>
    </div>
  </div>

  <script>
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');
    const loginForm = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // G√©rer l'affichage/masquage du mot de passe
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    function showError(message) {
      errorEl.textContent = '‚ùå ' + message;
      errorEl.classList.add('show');
      successEl.classList.remove('show');
    }

    function showSuccess(message) {
      successEl.textContent = '‚úÖ ' + message;
      successEl.classList.add('show');
      errorEl.classList.remove('show');
    }

    // Afficher le message d'erreur de l'URL si pr√©sent
    const urlParams = new URLSearchParams(window.location.search);
    const urlError = urlParams.get('error');
    if (urlError) {
      showError(urlError);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // R√©initialiser les messages
      errorEl.classList.remove('show');
      successEl.classList.remove('show');

      // D√©sactiver le bouton
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span>Connexion en cours...';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok || data.error) {
          throw new Error(data.message || 'Erreur de connexion');
        }

        showSuccess('Connexion r√©ussie ! Redirection en cours...');

        // Redirection vers le dashboard
        setTimeout(() => {
          window.location.href = data.redirect || 'dashboard.php';
        }, 1000);

      } catch (error) {
        console.error('Erreur:', error);
        showError(error.message || 'Erreur de connexion');
        
        // R√©activer le bouton
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
      }
    });
  </script>
</body>
</html>
